<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>
</head>

<body>
    <section class="conteudo">
   <div class="conteudo-titulo">
     <img src="unlock.svg" alt="cadeado fechado" class="imagem-principal">
     <h1 class="titulo-principal">Gerador de senhas</h1>
     <h2 class="titulo-secundario">Gere instanteneamente uma senha aleatoria e segura</h2>
   </div>
   <div class="conteudo-senha">
    <label for="senha">Senha</label>
    <input name="senha" type="text" id="campo-senha">
   </div>
   <div class="parametro">
    <h3 class="parametro-titulo">Personalize sua senha</h3>
    <div class="parametro-coluna__senha">
      <div class="parametro-senha">
        <h4 class="paramero-senha__titulo">Numeros de caracteres</h4>
      </div>
      <div class="parametro-senha">
        <h4 class="paramero-senha__titulo">Caracteristicas da senha</h4>
      </div>
      <div class="parametro-senha">
        <h4 class="paramero-senha__titulo">Forca da senha</h4>
      </div>
    </div>
   </div>
</section>
</body>

</html>
